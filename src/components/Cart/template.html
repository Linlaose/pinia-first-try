<div class="bg-light my-4 px-4 pt-4">
  <div>購物車沒有任何品項</div>
  <table class="table align-middle">
    <tbody>
      <tr v-for="item in cartList.carts">
        <td>
          <a href="#" class="text-dark" @click.prevent="removeCartItem(item.id)"
            >x</a
          >
        </td>
        <td>
          <img class="table-image" :src="item.product.imageUrl" alt="" />
        </td>
        <td>{{ item.product.title }}</td>
        <td>
          <select
            name=""
            id=""
            class="form-select"
            @change="(event) => setCartCount(item.id, event)"
            :value="item.qty"
          >
            <option v-for="i in 20" :key="i" :value="i">{{ i }}</option>
          </select>
        </td>
        <td class="text-end">$ {{ item.subtotal }}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="5" class="text-end">總金額 NT$ {{ cartList.total}}</td>
      </tr>
    </tfoot>
  </table>
</div>
